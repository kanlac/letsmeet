{% extends 'base-logged.html' %}

{% block title %}We Meet-Home{% endblock %}

{% block page_content %}


{% for event in events %}
	<h1><a href="{{ url_for('main.showEvent', event_id=event.event_id) }}" style="text-decoration: none;">{{ event.title }}</a></h1><br>
	<p>{{ event.city }} | {{ event.date }}</p><br>
	<p>{{ event.description }}</p>
	<hr>
{% endfor %}
{% endblock %}
